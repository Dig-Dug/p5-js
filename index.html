<html>

    <link rel="icon" type="image/x-icon" href="ssd.jpg">
  </head>
  <body>
    <main>
        <p>lol</p>
    </main>
    <script>

let yoff = 0.0;
function setup() {
  createCanvas(710, 400);
noStroke()
}

function draw() {
  background(51);
beginShape();
  let xoff = 0;
for(let x = 0; x <= width; x += 10){
  let y = map(noise(xoff, yoff), 0,1,200,300);

  vertex(x,y); 
  xoff += 0.05;
}
yoff += 0.01;
vertex(width,height);
vertex(0,height);
endShape(CLOSE);
}

    </script>
  </body>
</html>

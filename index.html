  <body>
    <main>
        <p>lol</p>

    <script>
let num = 2000;
let range = 40.6;
let ax =[];
let ay = [];

function setup(){
  createCanvas(710,400);
  for(let i = 0; i < num; i++){
    ax[i] = width /2;
    ay[i] = height /2;
  }
  frameRate(30);
}
function draw(){
  background(120);
  for (let i = 0; i < num ; i++){
    ax[i -1] = ax[i];
    ay[i -1] = ay[i];
  
  } 
  ax[num - 1] += random(-range, range);
  ay[num - 1] += random(-range, range);
  ax[num - 1] = constrain(ax[num - 1], 0, width);
  ay[num - 1] = constrain(ay[num - 1], 0, height);
  for ( let j = 1; j < num; j++ ) {
    let val = j  * 204.0 + j;
   // console.log(val)
    stroke(val);
 line(ax[j - 1], ay[j - 1], ax[j], ay[j]);
    

   // 
   // return
  }
 // console.log(ax)
}




 </script>
  </body>
</html>
